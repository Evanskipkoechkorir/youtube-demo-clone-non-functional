<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> position practice </title>
</head>
<body style="
     padding-top: 60px;
     padding-left: 60px;
     ">
    <div style="
        background-color: rgb(0, 0, 0);
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        ">header</div>

     <div style="
     background-color: green;
     color: white;
     position: fixed;
     bottom: 0;
     left: 0;
     top: 50px;
     width: 50px;

     ">
        sidebar
     </div>

     <div style="
     position: absolute;
     background-color: red;
     color: white; 
     left: 10px;
     top: 10px;
     " class="absolute">
        Absolute
     </div>

    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        ">div 1</div>
    <div style="
    background-color: lightpink;
    height: 200px;

    ">div2
          <div style="
     position: absolute;

    </div>
</body>
</html>
